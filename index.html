<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>صفحه فرود آذرخش</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #222;
      padding: 20px;
    }
    header img {
      height: 60px;
    }
    .slider {
      margin: 30px auto;
      max-width: 600px;
    }
    .slider img, .slider video {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }
    .social-icons img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .social-icons img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="لوگوی آذرخش">
  </header>

  <section class="slider">
    <img src="IMG_20250829_223657_817.jpg" alt="تصویر اسلایدی اول">
    <img src="Screenshot_۲۰۲۵-۰۸-۲۹-۲۲-۳۲-۳۳-۶۹۲_com.instagram.android.jpg" alt="تصویر اسلایدی دوم">
    <video controls>
      <source src="VID_20250829_223507_792.mp4" type="video/mp4">
      مرورگر شما از پخش ویدئو پشتیبانی نمی‌کند.
    </video>
  </section>

  <section class="social-icons">
    <a href="https://instagram.com"><img src="13.png" alt="آیکون اینستاگرام"></a>
    <a href="https://wa.me/"><img src="whatsapp.png" alt="آیکون واتساپ"></a>
    <a href="https://t.me/"><img src="telegram-farsgraphic.png" alt="آیکون تلگرام"></a>
  </section>

</body>
</html>
