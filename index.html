<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پخش آذرخش</title>
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-color: #fdf6f0;
      color: #444;
      text-align: center;
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    #welcome-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #fff;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #main-content {
      display: none;
    }
    header {
      background-color: #a3d5f7;
      padding: 20px;
    }
    header img {
      height: 80px;
    }
    .slider img, .slider video {
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin: 30px 0;
    }
    .contact-section, .music-section {
      background-color: #fff;
      margin: 40px auto;
      padding: 30px;
      max-width: 700px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    .contact-section h2, .music-section h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #b30000;
    }
    .contact-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-bottom: 25px;
    }
    .contact-icons img {
      height: 60px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      transition: transform 0.3s ease;
    }
    .contact-icons img:hover {
      transform: scale(1.1);
    }
    .contact-section p {
      font-size: 18px;
      margin: 5px 0;
    }
    #musicSelector {
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 80%;
      margin-bottom: 20px;
    }
    #muteBtn, #themeToggle {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #a3d5f7;
      color: #222;
      transition: background-color 0.3s ease;
    }
    #muteBtn:hover, #themeToggle:hover {
      background-color: #7bbbe0;
    }
    footer {
      background-color: #d7c4f0;
      padding: 20px;
      font-size: 16px;
      line-height: 1.8;
    }
  </style>
</head>
<body>

  <!-- صفحه خوش‌آمدگویی -->
  <div id="welcome-screen">
    <iframe src="welcome.html" width="100%" height="100%" frameborder="0"></iframe>
  </div>

  <!-- محتوای اصلی سایت -->
  <div id="main-content">
    <header>
      <img src="copilot_image_1756450038118.jpeg" alt="لوگوی پخش آذرخش">
    </header>

    <section class="slider">
      <img src="IMG_20250829_223657_817.jpg" alt="آلوچه ماهشین">
      <video src="VID_20250829_223507_792.mp4" controls autoplay muted></video>
    </section>

    <section class="contact-section">
      <h2>ارتباط با پخش آذرخش</h2>
      <div class="contact-icons">
        <a href="https://wa.me/989154353956" target="_blank">
          <img src="whatsapp.png" alt="واتساپ">
        </a>
        <a href="https://t.me/09154353956" target="_blank">
          <img src="telegram-farsgraphic.png" alt="تلگرام">
        </a>
        <a href="https://rubika.ir/pakhsh_azarakhsh" target="_blank">
          <img src="logo-Rubika-app-download-png-vector-Toranjlogo (1).png" alt="روبیکا">
        </a>
        <a href="https://instagram.com/pakhsh_azarakhsh" target="_blank">
          <img src="13.png" alt="اینستاگرام">
        </a>
      </div>
      <p>📞 شماره تماس:</p>
      <p><strong>09154353956 - 09373129402</strong></p>
    </section>

    <section class="music-section">
      <h2>🎶 انتخاب آهنگ</h2>
      <select id="musicSelector">
        <option value="Shahram Nazeri - Bigharar.mp3">Shahram Nazeri - بی‌قرار</option>
        <option value="bikalam-ghamgin-list1-part11 (1).mp3">بی‌کلام غمگین - بخش ۱۱</option>
      </select>
      <br>
      <button id="muteBtn">🔇 بی‌صدا</button>
      <button id="themeToggle">🌙 حالت شب</button>
    </section>

    <footer>
      📍 مشهد بازار حافظ غرفه ۱۶۶<br>
      📍 مشهد انتهای توس ۳۳، کشف، شقایق ۱<br><br>
      تهیه شده در گروه تحقیقات و توسعه آذرخش 💡
    </footer>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("welcome-screen").style.display = "none";
      document.getElementById("main-content").style.display = "block";

      // پخش خودکار آهنگ
      const player = new Audio("Shahram Nazeri - Bigharar.mp3");
      player.autoplay = true;
      player.loop = true;
      player.play();

      // تغییر آهنگ
      const selector = document.getElementById("musicSelector");
      selector.addEventListener("change", function () {
        player.src = this.value;
        player.play();
      });

      // دکمه بی‌صدا
      const muteBtn = document.getElementById("muteBtn");
      muteBtn.addEventListener("click", () => {
        player.muted = !player.muted;
        muteBtn.textContent = player.muted ? "🔊 باصدا" : "🔇 بی‌صدا";
      });

      // دکمه شب و روز
      const themeBtn = document.getElementById("themeToggle");
      let isNight = false;
      themeBtn.addEventListener("click", () => {
        isNight = !isNight;
        document.body.style.backgroundColor = isNight ? "#1e1e1e" : "#fdf6f0";
        document.body.style.color = isNight ? "#eee" : "#444";
        themeBtn.textContent = isNight ? "☀️ حالت روز" : "🌙 حالت شب";
      });

    }, 4000);
  </script>

</body>
</html>
