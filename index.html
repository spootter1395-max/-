<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پخش آذرخش</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazir', sans-serif;
      overflow: hidden;
      color: #fff;
      text-align: center;
    }

    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .slogan-effect {
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      margin-top: 30px;
      animation: blink 1s infinite, effectCycle 10s infinite;
    }

    @keyframes blink {
      0%   { opacity: 1; transform: scale(1); }
      50%  { opacity: 0.5; transform: scale(1.1) rotate(2deg); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes effectCycle {
      0%   { text-shadow: 0 0 10px #ff0; }
      25%  { text-shadow: 0 0 10px #0ff; }
      50%  { text-shadow: 0 0 10px #f0f; }
      75%  { text-shadow: 0 0 10px #0f0; }
      100% { text-shadow: 0 0 10px #ff0; }
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- فیلم پس‌زمینه با چرخه بی‌پایان -->
  <video autoplay muted loop id="background-video">
    <source src="azarkhosh-bg.mp4" type="video/mp4">
  </video>

  <div class="content">
    <!-- شعار چشمک‌زن -->
    <div id="slogan" class="slogan-effect">
      پخش آذرخش — هر روز بهتر از دیروز ⚡
    </div>

    <!-- محتوای اصلی صفحه -->
    <p>به وب‌سایت رسمی پخش آذرخش خوش آمدید.</p>
    <!-- تصویر آلوچه حذف شد -->
  </div>

</body>
</html>
