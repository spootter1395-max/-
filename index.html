<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>صفحه اصلی آذرخش</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Vazir', sans-serif;
      background-color: #f5f5f5;
      direction: rtl;
    }

    header {
      background-color: #8b0000;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
    }

    .contact {
      font-size: 14px;
      margin-top: 5px;
    }

    .social-icons {
      position: absolute;
      left: 15px;
      top: 15px;
    }

    .social-icons a {
      margin: 0 5px;
      color: white;
      text-decoration: none;
      font-size: 20px;
    }

    .logo {
      width: 80px;
      margin-bottom: 10px;
    }

    .slider {
      width: 100%;
      height: 250px;
      overflow: hidden;
      position: relative;
    }

    .slider img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slider img.active {
      opacity: 1;
    }

    .categories {
      padding: 20px;
      text-align: center;
    }

    .categories h2 {
      margin-bottom: 20px;
      color: #8b0000;
    }

    .category-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .category-item {
      background-color: #fff;
      border: 2px solid #8b0000;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      color: #333;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .category-item:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <header>
    <img src="copilot-image-1756450.jpeg" alt="لوگو آذرخش" class="logo">
    <div class="contact">📞 09121676804 | ☎️ 02634702520</div>
    <div class="social-icons">
      <a href="#"><span>📱</span></a> <!-- واتساپ -->
      <a href="#"><span>📨</span></a> <!-- تلگرام -->
      <a href="#"><span>🎥</span></a> <!-- روبیکا -->
      <a href="#"><span>📷</span></a> <!-- اینستاگرام -->
    </div>
  </header>

  <div class="slider">
    <img src="IMG1.jpg" class="active" alt="محصول ۱">
    <img src="IMG2.jpg" alt="محصول ۲">
    <img src="IMG3.jpg" alt="محصول ۳">
  </div>

  <div class="categories">
    <h2>دسته‌بندی محصولات</h2>
    <div class="category-list">
      <div class="category-item">سبد کت‌لایی‌ها</div>
      <div class="category-item">محصولات ماهشین</div>
      <div class="category-item">دادی نار</div>
      <div class="category-item">آق بابا</div>
      <div class="category-item">شیرینی‌جات</div>
      <div class="category-item">نوشیدنی‌ها</div>
      <div class="category-item">شانسی</div>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll(".slider img");
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove("active");
      current = (current + 1) % slides.length;
      slides[current].classList.add("active");
    }, 4000);
  </script>

</body>
</html>
