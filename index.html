<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>صفحه آذرخش</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Tahoma', sans-serif;
      overflow: hidden;
      transition: background 0.5s, color 0.5s;
    }

    /* ویدئوی پس‌زمینه */
    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }

    /* صفحه خوش‌آمدگویی */
    #welcome {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      z-index: 100;
      animation: fadeOut 1s ease-in-out 4s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* شعار چشمک‌زن */
    #blinking-text {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #fff;
      animation: blink 1s infinite;
      white-space: nowrap;
      z-index: 10;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* لوگو و اطلاعات تماس */
    #header {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #fff;
    }

    #logo {
      width: 100px;
      height: auto;
    }

    /* منوی آهنگ و دکمه‌ها */
    #controls {
      position: absolute;
      top: 200px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #fff;
    }

    select, button {
      margin: 5px;
      padding: 8px;
      font-size: 16px;
    }

    /* اسلایدر */
    #slider {
      position: absolute;
      top: 300px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 200px;
      overflow: hidden;
      border: 2px solid #fff;
    }

    #slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: slide 12s infinite;
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      33% { transform: translateX(-100%); }
      66% { transform: translateX(-200%); }
      100% { transform: translateX(0); }
    }

    /* حالت شب */
    .dark-mode {
      background: #111;
      color: #eee;
    }

    /* فوتر */
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- ویدئوی پس‌زمینه -->
  <video autoplay muted loop id="bg-video">
    <source src="assets/bg.mp4" type="video/mp4">
  </video>

  <!-- خوش‌آمدگویی -->
  <div id="welcome">به صفحه آذرخش خوش آمدید</div>

  <!-- شعار چشمک‌زن -->
  <div id="blinking-text">با آذرخش بدرخش</div>

  <!-- لوگو و اطلاعات تماس -->
  <div id="header">
    <img id="logo" src="assets/logo.png" alt="لوگو">
    <p>تماس: 0912-XXXXXXX</p>
  </div>

  <!-- منوی آهنگ و دکمه‌ها -->
  <div id="controls">
    <select id="music-select">
      <option value="assets/song1.mp3">آهنگ ۱</option>
      <option value="assets/song2.mp3">آهنگ ۲</option>
    </select>
    <button onclick="playMusic()">پخش</button>
    <button onclick="toggleMute()">بی‌صدا</button>
    <button onclick="toggleDark()">شب/روز</button>
    <audio id="audio-player" loop></audio>
  </div>

  <!-- اسلایدر تصاویر -->
  <div id="slider">
    <img src="assets/img1.jpg" alt="تصویر ۱">
    <img src="assets/img2.jpg" alt="تصویر ۲">
    <img src="assets/img3.jpg" alt="تصویر ۳">
  </div>

  <!-- فوتر -->
  <footer>تهیه شده در گروه تحقیقات و توسعه آذرخش</footer>

  <!-- اسکریپت -->
  <script>
    function playMusic() {
      const audio = document.getElementById('audio-player');
      const select = document.getElementById('music-select');
      audio.src = select.value;
      audio.play();
    }

    function toggleMute() {
      const audio = document.getElementById('audio-player');
      audio.muted = !audio.muted;
    }

    function toggleDark() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
