<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>پخش آذرخش</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #f8f8f8;
      padding: 15px;
      border-bottom: 1px solid #ccc;
    }
    .logo {
      font-size: 32px;
      color: #d60000;
      font-weight: bold;
    }
    .contact {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
    .social {
      margin-top: 10px;
    }
    .social img {
      width: 30px;
      margin: 0 5px;
      vertical-align: middle;
    }
    .slider {
      margin-top: 20px;
      overflow: hidden;
      height: 200px;
      position: relative;
    }
    .slides {
      display: flex;
      width: 300%;
      animation: slide 9s infinite;
    }
    .slides img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    @keyframes slide {
      0% {margin-left: 0;}
      33% {margin-left: -100%;}
      66% {margin-left: -200%;}
      100% {margin-left: 0;}
    }
    .categories {
      margin: 30px 0;
    }
    .categories h2 {
      font-size: 22px;
      color: #b30000;
      margin-bottom: 20px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .item {
      width: 100px;
      text-align: center;
    }
    .item img {
      width: 60px;
      height: 60px;
    }
    .item span {
      display: block;
      margin-top: 5px;
      font-size: 14px;
      color: #444;
    }
    footer {
      background: #f0f0f0;
      padding: 15px;
      font-size: 14px;
      color: #555;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">پخش آذرخش ⚡</div>
  <div class="contact">📞 09373129402</div>
  <div class="social">
    <img src="instagram.png" alt="Instagram">
    <img src="rubika.png" alt="Rubika">
    <img src="telegram.png" alt="Telegram">
    <img src="whatsapp.png" alt="WhatsApp">
  </div>
</header>

<div class="slider">
  <div class="slides">
    <img src="slider1.jpg" alt="محصول 1">
    <img src="slider2.jpg" alt="محصول 2">
    <img src="slider3.jpg" alt="محصول 3">
  </div>
</div>

<div class="categories">
  <h2>دسته‌بندی محصولات</h2>
  <div class="grid">
    <div class="item">
      <img src="alooche.png" alt="دادی نار">
      <span>محصولات دادی نار</span>
    </div>
    <div class="item">
      <img src="gaz.png" alt="آلونک">
      <span>محصولات آلونک</span>
    </div>
    <div class="item">
      <img src="alooche.png" alt="ماهشین">
      <span>محصولات ماهشین</span>
    </div>
    <div class="item">
      <img src="gift.png" alt="شانسی‌ها">
      <span>شانسی‌ها</span>
    </div>
    <div class="item">
      <img src="drink.png" alt="متفرقه">
      <span>متفرقه</span>
    </div>
  </div>
</div>

<footer>
  مشهد بازار حافظ غرفه ۱۶۶ | مشهد توس ۳۳، کشف، شقایق ۱  
  <br><br>
  تهیه شده با عشق توسط گروه تحقیقات و توسعه تیم آذرخش ❤️
</footer>

</body>
</html>
