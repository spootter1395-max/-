<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>آلوچه ویژه ۳۵ فروش</title>
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background: linear-gradient(to bottom, #fbeee0, #f8d9c2);
      text-align: center;
      padding: 20px;
      direction: rtl;
    }

    .product-image {
      width: 300px;
      border: 8px solid #8b0000;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      animation: fadeZoom 1s ease-in-out;
    }

    @keyframes fadeZoom {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    .audio-button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #8b0000;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .audio-button:hover {
      transform: scale(1.05);
    }

    .music-selector {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #fff;
      border: 2px solid #8b0000;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      animation: slideFade 0.6s ease-in-out;
    }

    @keyframes slideFade {
      0% { opacity: 0; transform: translateY(30px) scale(0.9) rotateY(15deg); }
      100% { opacity: 1; transform: translateY(0) scale(1) rotateY(0deg); }
    }
  </style>
</head>
<body>

  <h1>🍒 آلوچه ویژه ۳۵ فروش</h1>
  <img src="IMG_20250829_015040_390.jpg" alt="آلوچه" class="product-image">

  <button class="audio-button" onclick="playIntro()">🔊 معرفی محصول</button>

  <div class="music-selector">
    <label for="music">انتخاب موسیقی:</label>
    <select id="music" onchange="changeMusic(this.value)">
      <option value="santour">سنتی ایرانی</option>
      <option value="modern">مدرن مینیمال</option>
      <option value="bikalam">بی‌کلام احساسی</option>
      <option value="none">خاموش</option>
    </select>
  </div>

  <audio id="introAudio" src="سلام به همه خوش_سلیق (1).m4a"></audio>
  <audio id="pageTurn" src="Page turn sound effect.mp3"></audio>
  <audio id="bgMusic" autoplay loop src="02.Sina Sarlak Chaharmezrab Santour Va Tombak.mp3"></audio>

  <script>
    function playIntro() {
      document.getElementById('pageTurn').play();
      setTimeout(() => {
        document.getElementById('introAudio').play();
      }, 500);
    }

    function changeMusic(value) {
      const bgMusic = document.getElementById('bgMusic');
      if (value === "santour") {
        bgMusic.src = "02.Sina Sarlak Chaharmezrab Santour Va Tombak.mp3";
      } else if (value === "modern") {
        bgMusic.src = "Music Background 1.mp3";
      } else if (value === "bikalam") {
        bgMusic.src = "bikalam-ghamgin-list1-part11 (1).mp3";
      } else {
        bgMusic.pause();
        return;
      }
      bgMusic.play();
    }
  </script>

</body>
</html>
