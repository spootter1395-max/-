<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>خوش‌آمدید به آذرخش</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @keyframes logoShock {
      0%   { transform: scale(1); filter: brightness(1); }
      20%  { transform: scale(1.1) rotate(1deg); filter: brightness(1.5); }
      40%  { transform: scale(0.95) rotate(-1deg); filter: brightness(1.2); }
      60%  { transform: scale(1.05); filter: brightness(1.4); }
      80%  { transform: scale(1); filter: brightness(1); }
      100% { transform: scale(1); filter: brightness(1); }
    }

    .logo.shock {
      animation: logoShock 1.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="copilot_image_1756450038118.jpeg" alt="Azarakhsh Logo" class="logo">
  </div>

  <h1 class="welcome-text">به دنیای آذرخش خوش آمدید</h1>

  <script>
    const logo = document.querySelector(".logo");

    window.addEventListener("load", () => {
      // اجرای افکت لرزش لوگو
      logo.classList.add("shock");

      // انتقال به صفحه بعدی بعد از ۶ ثانیه
      setTimeout(() => {
        window.location.href = "main.html";
      }, 6000);
    });
  </script>
</body>
</html>
