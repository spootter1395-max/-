<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>پخش آذرخش</title>
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background: #fdfdfd;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #fff;
      padding: 10px;
      border-bottom: 2px solid #eee;
    }
    .logo {
      font-size: 36px;
      color: #d60000;
      font-weight: bold;
    }
    .contact {
      margin-top: 5px;
      font-size: 14px;
      color: #444;
    }
    .social-icons {
      margin-top: 10px;
    }
    .social-icons img {
      width: 32px;
      margin: 0 5px;
      vertical-align: middle;
    }
    .slider {
      position: relative;
      max-width: 100%;
      height: 250px;
      overflow: hidden;
      margin-top: 10px;
    }
    .slides {
      display: flex;
      width: 300%;
      animation: slide 9s infinite;
    }
    .slides img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    @keyframes slide {
      0% {margin-left: 0;}
      33% {margin-left: -100%;}
      66% {margin-left: -200%;}
      100% {margin-left: 0;}
    }
    .categories {
      margin: 30px 0;
    }
    .categories h2 {
      color: #b30000;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .category-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .category {
      width: 100px;
      text-align: center;
    }
    .category img {
      width: 60px;
      height: 60px;
    }
    .category span {
      display: block;
      margin-top: 5px;
      font-size: 14px;
      color: #333;
    }
    footer {
      background: #f3f3f3;
      padding: 15px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">پخش آذرخش ⚡</div>
  <div class="contact">📞 09154353956 | 📞 09373129402</div>
  <div class="social-icons">
    <img src="whatsapp.png" alt="WhatsApp">
    <img src="telegram.png" alt="Telegram">
    <img src="rubika.png" alt="Rubika">
    <img src="instagram.png" alt="Instagram">
  </div>
</header>

<div class="slider">
  <div class="slides">
    <img src="slider1.jpg" alt="محصول ۱">
    <img src="slider2.jpg" alt="محصول ۲">
    <img src="slider3.jpg" alt="محصول ۳">
  </div>
</div>

<div class="categories">
  <h2>دسته‌بندی محصولات</h2>
  <div class="category-grid">
    <div class="category">
      <img src="alooche.png" alt="دادی نار">
      <span>محصولات دادی نار</span>
    </div>
    <div class="category">
      <img src="gaz.png" alt="آلونک">
      <span>محصولات آلونک</span>
    </div>
    <div class="category">
      <img src="alooche.png" alt="ماهشین">
      <span>محصولات ماهشین</span>
    </div>
    <div class="category">
      <img src="gift.png" alt="شانسی‌ها">
      <span>شانسی‌ها</span>
    </div>
    <div class="category">
      <img src="drink.png" alt="متفرقه">
      <span>متفرقه</span>
    </div>
  </div>
</div>

<footer>
  مشهد بازار حافظ غرفه ۱۶۶ | مشهد توس ۳۳، کشف، شقایق ۱  
  <br><br>
  تهیه شده با عشق توسط گروه تحقیقات و توسعه تیم آذرخش ❤️
</footer>

</body>
</html>
