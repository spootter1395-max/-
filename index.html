    body {
      margin: 0;
      padding: 0;
      background-color: #000;

      overflow: hidden;
    }

    .logo {

      opacity: 0;

  </audio>

  <!-- انتقال به صفحه اصلی بعد از 6 ثانیه -->

    setTimeout(function() {
      window.location.href = "main.html"; // اسم صفحه‌ی اصلی‌ات رو اینجا بذار

</html>
