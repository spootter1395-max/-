<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>خوش‌آمدید به آذرخش</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #hiddenPlayButton {
      display: none; /* دکمه کاملاً مخفی */
    }
  </style>
</head>
<body>
  <!-- لوگو -->
  <div class="logo-container">
    <img src="copilot_image_1756450038118.jpeg" alt="Azarakhsh Logo" class="logo">
  </div>

  <!-- متن خوش‌آمدگویی -->
  <h1 class="welcome-text">به دنیای آذرخش خوش آمدید</h1>

  <!-- دکمه مخفی -->
  <button id="hiddenPlayButton">پخش صدا</button>

  <!-- فایل صوتی -->
  <audio id="introAudio">
    <source src="dark-engine-logo-141942-2 (1).mp3" type="audio/mpeg">
    مرورگر شما از پخش صوت پشتیبانی نمی‌کند.
  </audio>

  <!-- اسکریپت -->
  <script>
    const audio = document.getElementById("introAudio");
    const hiddenBtn = document.getElementById("hiddenPlayButton");

    // وقتی روی هر جای صفحه کلیک شد، دکمه مخفی فعال بشه
    document.body.addEventListener("click", () => {
      hiddenBtn.click();
    });

    // وقتی دکمه مخفی کلیک شد، صدا پخش بشه و بعدش منتقل بشه
    hiddenBtn.addEventListener("click", () => {
      audio.play().then(() => {
        console.log("صدا پخش شد.");
      }).catch(err => {
        console.warn("پخش صدا توسط مرورگر محدود شد:", err);
      });

      // انتقال به صفحه بعدی بعد از ۶ ثانیه
      setTimeout(() => {
        window.location.href = "index.html";
      }, 6000);
    });
  </script>
</body>
</html>
