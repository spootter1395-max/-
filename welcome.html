<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>خوش‌آمدید به آذرخش</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <!-- لوگو -->
  <div class="logo-container">
    <img src="copilot_image_1756450038118.jpeg" alt="Azarakhsh Logo" class="logo">
  </div>

  <!-- متن خوش‌آمدگویی -->
  <h1 class="welcome-text">به دنیای آذرخش خوش آمدید</h1>

  <!-- دکمه پخش صدا -->
  <button id="playSound" class="sound-button">شروع تجربه صوتی</button>

  <!-- فایل صوتی -->
  <audio id="introAudio">
    <source src="dark-engine-logo-141942-2 (1).mp3" type="audio/mpeg">
    مرورگر شما از پخش صوت پشتیبانی نمی‌کند.
  </audio>

  <!-- اسکریپت -->
  <script>
    const playBtn = document.getElementById("playSound");
    const audio = document.getElementById("introAudio");

    playBtn.addEventListener("click", function() {
      audio.play().then(() => {
        setTimeout(function() {
          window.location.href = "index.html";
        }, 6000);
      }).catch(function(err) {
        console.log("خطا در پخش:", err);
        alert("مرورگر اجازه پخش صدا نداد. لطفاً تنظیمات صدا یا حالت بی‌صدا رو بررسی کن.");
      });
    });
  </script>
</body>
</html>
