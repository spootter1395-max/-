<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>خوش‌آمدید به آذرخش</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <!-- لوگو -->
  <div class="logo-container">
    <img src="copilot_image_1756450038118.jpeg" alt="Azarakhsh Logo" class="logo">
  </div>

  <!-- متن خوش‌آمدگویی -->
  <h1 class="welcome-text">به دنیای آذرخش خوش آمدید</h1>

  <!-- دکمه نامرئی برای فعال‌سازی صدا -->
  <button id="soundTrigger" style="position:absolute;top:0;left:0;width:100%;height:100%;opacity:0;border:none;background:none;"></button>

  <!-- فایل صوتی -->
  <audio id="introAudio">
    <source src="cinematic-intro-6097-1.mp3" type="audio/mpeg">
    مرورگر شما از پخش صوت پشتیبانی نمی‌کند.
  </audio>

  <!-- اسکریپت -->
  <script>
    const trigger = document.getElementById("soundTrigger");
    const audio = document.getElementById("introAudio");

    trigger.addEventListener("click", function() {
      audio.play().catch(function(err) {
        console.log("خطا در پخش:", err);
      });

      // بعد از پخش، انتقال به صفحه اصلی
      setTimeout(function() {
        window.location.href = "index.html";
      }, 6000);
    });
  </script>
</body>
</html>
