<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>خوش‌آمدید به آذرخش</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <!-- لوگو -->
  <div class="logo-container">
    <img src="copilot_image_1756450038118.jpeg" alt="Azarakhsh Logo" class="logo">
  </div>

  <!-- متن خوش‌آمدگویی -->
  <h1 class="welcome-text">به دنیای آذرخش خوش آمدید</h1>

  <!-- فایل صوتی با autoplay -->
  <audio id="introAudio" autoplay>
    <source src="dark-engine-logo-141942-2 (1).mp3" type="audio/mpeg">
    مرورگر شما از پخش صوت پشتیبانی نمی‌کند.
  </audio>

  <!-- اسکریپت برای پخش مطمئن -->
  <script>
    window.addEventListener("load", function() {
      const audio = document.getElementById("introAudio");

      // تلاش برای پخش خودکار با تأخیر کوتاه
      setTimeout(() => {
        audio.play().then(() => {
          console.log("صدا با موفقیت پخش شد.");
          // انتقال به صفحه اصلی بعد از ۶ ثانیه
          setTimeout(() => {
            window.location.href = "index.html";
          }, 6000);
        }).catch(err => {
          console.warn("پخش خودکار توسط مرورگر محدود شد:", err);
        });
      }, 1000); // تأخیر ۱ ثانیه‌ای برای اطمینان از بارگذاری
    });
  </script>
</body>
</html>
